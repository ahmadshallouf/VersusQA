<mat-card>
    <div style="width: 100%; text-align: center; display: block;" >
        <form (ngSubmit)="reportObjectsAndAspects()" style="display: inline-block;" >
                <table class="table table-borderless" style="">
                    <tr>
                        <td class='text-right' style='width:38%'>

                            <mat-form-field class="object-input">
                                <input matInput placeholder='First object' [(ngModel)]='object_A' name="objA"
                                       style='font-size:25px' [disabled]='!!((viewState|async)?.processing)'>
                            </mat-form-field>

                        </td>

                        <td class='align-middle text-center' style='font-size: 16px'>versus</td>

                        <td style='width:38%'>
                            <mat-form-field class="object-input">
                                <input matInput placeholder='Second object' [(ngModel)]='object_B' name="objB"
                                       style='font-size: 25px' [disabled]='!!((viewState|async)?.processing)'>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-divider></mat-divider>
                        </td>
                    </tr>

                    <tr *ngFor='let aspect of aspects; let i = index'>
                        <td class='text-right'>
                            <mat-form-field>
                                <input matInput placeholder='Aspect' [(ngModel)]='aspect.value' name="i"
                                       [ngModelOptions]="{standalone: true}" style='font-size: 25px' [disabled]='!!((viewState|async)?.processing)'>
                                <mat-hint align="start">
                                    e.g. price
                                </mat-hint>
                            </mat-form-field>
                        </td>
                        <td class='align-middle text-center'>
                            <button (click)='removeAspect(i)' mat-mini-fab type="button" color="primary"
                                    [disabled]='!aspect.value && aspects.length == 1 || !!((viewState|async)?.processing)' >
                                <mat-icon aria-hidden='true'>remove
                                </mat-icon>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td class='align-middle text-center'>
                            <button (click)='addAspect()' mat-mini-fab type="button" color="primary" [disabled]='!!((viewState|async)?.processing)'>
                                <mat-icon aria-hidden='true'>add
                                </mat-icon>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class='align-middle text-center'><br><br></td>
                        <td class='align-middle text-center'><br><br></td>
                        <td class='align-middle text-center'><br><br></td>
                    </tr>
                    <tr>
                        <td class='align-middle text-center'>
                           <div style="font-size: 18px">Nr. of arguments per object</div>
                        </td>
                        <td class='align-middle text-center'>
                            <mat-form-field>
                                <input matInput type="number" placeholder="10" value="10" [disabled]='!!((viewState|async)?.processing)' name="argsNr" [(ngModel)]="numberOfArgumentsPerObject" >
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr>
                        <th class='align-middle text-center'>

                            <button style="font-size: 16px" (click)='forceReportObjectsAndAspects()' mat-raised-button type="submit" color="primary" [disabled]='!!((viewState|async)?.processing)'>
                                Send improved Objects & Aspects
                            </button>
                        </th>
                        <th class='align-middle text-center'>
                            <button style="font-size: 20px" type="submit" mat-raised-button color="primary" [disabled]='!objectsEntered() || !!((viewState | async)?.processing)'>
                                Compare!
                            </button>
                        </th>
                        <td class='align-middle'>
                            <mat-checkbox [(ngModel)]="fastSearch" name="fastSearch" style="transform: scale(1.2);">Faster Search</mat-checkbox>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</mat-card>
